<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting in kokoaTalk!</title>
</head>

<body>
    <!--스마트폰 상태바 시작-->
    <!--IPHONE 11을 클로닝-->
    <section id="wrap-status-bar">
        <div>
            <span class="time">12:32</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>

    </section>
    <!--스마트폰 상태바 끝-->
    <!--카카오톡 헤더 시작-->
    <section class="header-component-style_2">
        <div>
            <a href="more.html" class="header-btn">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div>
            <span class="title">setting</span>
        </div>
        <div>
            <a href="#" class="header-btn">
                <i class="fas fa-search"></i>
            </a>
        </div>

    </section>
    <!--카카오톡 헤더 끝-->
    <!--카카오톡 설정창 시작-->
    <section class="container-style_2">
        <div class="channel-setting">
            <ul class="list-component-setting">
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <span class="title">공지사항</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-flask"></i>
                        </div>
                        <span class="title">실험실</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <span class="title">버전정보</span>
                    </div>
                    <span class="subtitle">최신 버전</span>
                </li>
            </ul>
            <ul class="list-component-setting">
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-lock"></i>
                        </div>
                        <span class="title">개인/보안</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-bell"></i>
                        </div>
                        <span class="title">알림</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="title">친구</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-comment"></i>
                        </div>
                        <span class="title">채팅</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-brush"></i>
                        </div>
                        <span class="title">테마</span>
                    </div>
                    <span class="subtitle">라이트 모드</span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <span class="title">통화</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <span class="title">기타</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
            </ul>
            <ul class="list-component-setting">
                <li class="component-user setting">
                    <div>
                        <div class="icon-setting">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <span class="title">고객센터/도움말</span>
                    </div>
                    <span class="subtitle"></span>
                </li>
            </ul>
        </div>
    </section>
    <!--카카오톡 설정창 끝-->
    <!--카카오톡 하단 메뉴바 시작-->
    <nav class="nav-main">
        <ul class="list-btn">
            <li class="nav-btn btn-icon">
                <a href="friends.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="chats.html">
                    <span class="notification-chat">3</span>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="news.html"><i class="fas fa-hashtag"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="more.html">
                    <div class="notification-dot"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--카카오톡 하단 메뉴바 끝-->

    <div id="hide-screen">
        <span>화면 너비를 줄여주세요.</span>
    </div>
    <div id="splash-screen">
        <i class="fas fa-comment fa-3x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
