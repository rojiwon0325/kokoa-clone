<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats in kokoaTalk!</title>
</head>

<body>
    <!--스마트폰 상태바 시작-->
    <!--IPHONE 11을 클로닝-->
    <section id="wrap-status-bar">
        <div>
            <span class="time">12:32</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>

    </section>
    <!--스마트폰 상태바 끝-->
    <!--카카오톡 헤더 시작-->
    <section class="header-component-style_1">
        <span class="title">Chats</span>
        <ul class="list-btn">
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="far fa-comment-dots"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-music"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-cog"></i>
                </a>
            </li>
        </ul>
    </section>
    <!--카카오톡 헤더 끝-->
    <!--카카오톡 채팅목록 시작-->
    <section class="container-style_1">
        <div class="banner">
            <a class="link-banner" href="#">
                <img src="" alt="ad-block" />
            </a>
        </div>
        <div class="container-channel">
            <div class="wrap-channel">
                <ul class="list-component-user">
                    <li>
                        <a class="component-user chats">

                            <div class="dividebox">
                                <div class="thumb">
                                    <img src="img-profile.jpeg" />
                                </div>
                                <div class=" info">
                                    <div class="title">
                                        <span>친구2</span>
                                        <span class="option-chat">
                                            <i class="fas fa-thumbtack"></i>
                                        </span>

                                    </div>
                                    <span class="subtitle">last msg</span>
                                </div>
                            </div>
                            <div class="badge">
                                <span class="subtitle">오후 9:46</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="component-user chats" href="chatroom.html">
                            <div class="dividebox">
                                <div class="thumb">
                                    <img src="img-profile.jpeg" />
                                </div>
                                <div class=" info">
                                    <div class="title">
                                        <span>단톡</span>
                                        <span class="option-chat">22</span>
                                        <span class="option-chat">
                                            <i class="fas fa-thumbtack"></i>
                                        </span>
                                        <span class="option-chat">
                                            <i class="fas fa-bell-slash"></i>
                                        </span>
                                    </div>
                                    <span class="subtitle">채팅방으로 와봐!</span>
                                </div>
                            </div>
                            <div class="badge">
                                <span class="subtitle">오후 7:36</span>
                                <span class="notification-chat">3</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="component-user chats">
                            <div class="dividebox">
                                <div class="thumb">
                                    <img src="img-profile.jpeg" />
                                </div>
                                <div class=" info">
                                    <div class="title">
                                        <span>익명</span>
                                    </div>
                                    <span class="subtitle">last msg</span>
                                </div>
                            </div>
                            <div class="badge">
                                <span class="subtitle">오후 3:30</span>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </section>
    <!--카카오톡 채팅목록 끝-->
    <!--카카오톡 하단 메뉴바 시작-->
    <nav class="nav-main">
        <ul class="list-btn">
            <li class="nav-btn btn-icon">
                <a href="friends.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="chats.html">
                    <span class="notification-chat">3</span>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="news.html"><i class="fas fa-hashtag"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="more.html">
                    <div class="notification-dot"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--카카오톡 하단 메뉴바 끝-->

    <div id="hide-screen">
        <span>화면 너비를 줄여주세요.</span>
    </div>
    <div id="splash-screen">
        <i class="fas fa-comment fa-3x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
