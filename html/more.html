<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More in kokoaTalk!</title>
</head>

<body>
    <!--스마트폰 상태바 시작-->
    <!--IPHONE 11을 클로닝-->
    <section id="wrap-status-bar">
        <div>
            <span class="time">12:32</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>

    </section>
    <!--스마트폰 상태바 끝-->
    <!--카카오톡 헤더 시작-->
    <section class="header-component-style_1">
        <span class="title">MORE</span>
        <ul class="list-btn">
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-music"></i>
                </a>
            </li>
            <li class="header-btn">
                <a href="#">
                    <i class="fas fa-cog"></i>
                </a>
            </li>
        </ul>
    </section>
    <!--카카오톡 헤더 끝-->
    <!--카카오톡 친구화면 시작-->
    <section class="container-style_1">
        <a class="component-user profile-nm">
            <div class="dividebox">
                <div class="thumb">
                    <img src="../img-profile.jpeg" />
                </div>
                <div class="info">
                    <span class="title">노지원</span>
                    <span class="subtitle">secret@gmail.com</span>
                </div>
            </div>
        </a>
        <div class="banner more">
            <a href="#">
                <img src="" alt="ad-block" />
            </a>
        </div>
        <section class="list-kpay">
            <div class="balance">
                <i class="fas fa-comment"></i>
                <span id="log-kpay">pay</span>
                <span id="money">11,000</span>
                <span class="units">원</span>
            </div>
        </section>





    </section>
    <!--카카오톡 친구화면 끝-->
    <!--카카오톡 하단 메뉴바 시작-->
    <nav class="nav-main">
        <ul class="list-btn">
            <li class="nav-btn btn-icon">
                <a href="friends.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="chats.html">
                    <span class="notification-chat">3</span>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="more.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav-btn btn-icon">
                <a href="more.html">
                    <div class="notification-dot"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--카카오톡 하단 메뉴바 끝-->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
