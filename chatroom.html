<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatroom in kokoaTalk!</title>
</head>

<body>
    <!--스마트폰 상태바 시작-->
    <!--IPHONE 11을 클로닝-->
    <section id="wrap-status-bar">
        <div>
            <span class="time">12:33</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>

    </section>
    <!--스마트폰 상태바 끝-->
    <!--카카오톡 헤더 시작-->
    <section class="header-component-style_2 chatroom">
        <div>
            <a href="chats.html" class="header-btn">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div>
            <span class="title">단톡</span>
        </div>
        <div>
            <a href="#" class="header-btn">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header-btn">
                <i class="fas fa-bars"></i>
            </a>
        </div>

    </section>
    <!--카카오톡 헤더 끝-->
    <!--카카오톡 채팅방 시작-->
    <section class="container-style_2 chatroom">
        <div class="timelog-talk">
            <span class="subtitle">2021년 1월 10일</span>
        </div>
        <div class="component-user you">
            <div class="thumb">
                <img src="img-profile.jpeg" />
            </div>
            <div class="wrap-msg">
                <div class="name">누군가</div>
                <div class="msg">
                    <p class="text">채팅방으로 와바!-----------------------------------------------------------</p>
                    <span class="timelog-msg">19:36</span>
                </div>
            </div>
        </div>

        <div class="component-user me">
            <div class="thumb"></div>
            <div class="wrap-msg">
                <div class="msg me">
                    <p class="text">뭔데</p>
                    <span class="timelog-msg">19:36</span>
                </div>
            </div>
        </div>
    </section>
    <!--카카오톡 채팅방 끝-->

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
