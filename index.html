<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoatalk</title>
</head>

<body>
    <section id="wrap-status-bar">
        <div>
            <span class="time">12:32</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>

    </section>
    <!--스마트폰 상태바 끝-->

    <section class="container-login">
        <header class="header-login">
            <h1 class="title">Welcome to kokoaTalk</h1>
            <span class="subtitle">If you have a kokoa Account,</span>
            <span class="subtitle">log in with your email or phone number.</span>
        </header>

        <form action="friends.html" method="GET" class="form-login">
            <input name="username" class="input-login" type="text" required placeholder="Email or phone number" />
            <input name="password" class="input-login" type="password" required placeholder="Password" />
            <input class="btn-login" type="submit" value="Log In" />
            <a href="#">Find KokoaTalk Account or Password</a>
        </form>
    </section>
    <div id="splash-screen">
        <i class="fas fa-comment fa-3x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
